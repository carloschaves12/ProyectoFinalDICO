<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurante XYZ</title>
    <link rel="stylesheet" href="../css/reservas.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script
      src="https://kit.fontawesome.com/af12a3c80b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="../src/reservas.js"></script>
  </head>
  <body>
    <header class="sr">
      <h1>Reservas</h1>
      <a class="back-button" href="../index.html"
        ><i class="fa-regular fa-circle-left"></i
      ></a>
    </header>
    <main>
      <section class="reserva">
        <form id="reservation-form">
            <div>
              <label for="name">Nombre:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div>
              <label for="phone">Teléfono:</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
              <label for="people">Cantidad de Personas:</label>
              <input type="number" id="people" name="people" required>
            </div>
            <div>
              <label for="date">Fecha:</label>
              <input type="date" id="date" name="date" required>
            </div>       
            <div>
                <label for="time">Hora:</label>
                <select id="time" name="time" required>
                  <option value="">Seleccione una opción</option>
                </select>
            </div>
            <div>
              <label for="location">Dentro o Fuera:</label>
              <select id="location" name="location" required>
                <option value="">Seleccione una opción</option>
                <option value="inside">Dentro</option>
                <option value="outside">Fuera</option>
              </select>
            </div>
            <div>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message"></textarea>
              </div>
            <button type="submit">Enviar</button>
          </form>
        
          <div id="reservation-success" style="display: none;">
          </div>
      </section>
      <section id="contacto">
        <h2>Contacto</h2>
        <a href="tel:655095142">655095142</a>
        <a href="mailto:livinonthegreen@gmail.com">livinonthegreen@gmail.com</a>
        Plaza de las Tendillas, 1
        <div id="redes">
          <a href="instagram.com">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="facebook.com">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="twitter.com">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="youtube.com">
            <i class="fa-brands fa-youtube"></i>
          </a>
        </div>
      </section>
    </main>
    <footer class="sr">
      <p>© 2023 RESTAURANTE XYZ</p>
      <p>ALL RIGHTS RESERVED</p>
    </footer>
  </body>
</html>
